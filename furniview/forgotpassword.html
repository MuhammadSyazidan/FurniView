<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniView - Change Password</title>
    <link rel="stylesheet" href="fpstyle.css">
</head>
<body>
    <div class="container">
        <div class="change-password">
            <form action="forgotpass.php" method="POST">
                <h1>Change Password</h1>
                <hr>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required oninput="check(this)">
                <span id="passwordMatchError" style="color: red; display: none;">Passwords do not match!</span>
                <button type="submit">Submit</button>
            </form>
            <script>
                function check(input) {
                    if (input.value != document.getElementById('new_password').value) {
                        document.getElementById('passwordMatchError').style.display = 'block';
                    } else {
                        document.getElementById('passwordMatchError').style.display = 'none';
                    }
                }
            </script>            
        </div>
    </div>
</body>
</html>
